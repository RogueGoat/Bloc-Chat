<section class = "side-bar">
    <div class = "title-button">
        <button ng-click="addChatRoom()" class= "add">Add Chatter!</button>
        <h1 class ="chitter">Chitter</h1>
    </div>

    <div ng-repeat = "room in roomList" class ="chat-rooms" ng-click = "setCurrentRoom(room)">

    </div>

<section class = "user-bar">
    <div class = "user">
        <h3 class = "user-details"> Welcome back</h3><h3 class = "current-user"> {{ currentUser }} !</h3>
        <p class = "reply-box">
            <input class = "message-box" type = "text box" placeholder = "What do you want to say?"> 
            <button class = "reply" ng-submit = "sendMessage(messages)">Reply</button>
        </p>
    </div>
